{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} 成功登入！ {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">輸入要對話的對象</label>
        <input type="text" name="person"
               placeholder="Post person" class="form-control"
               value="{{ request.form['person'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
